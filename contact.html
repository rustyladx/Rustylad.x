<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustylad | Contact</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
    }h1 {
  text-align: center;
  margin-bottom: 2rem;
  text-shadow: 0 0 6px #00ff00;
}

form {
  max-width: 600px;
  margin: auto;
  background: #111;
  padding: 2rem;
  border-radius: 10px;
  border: 1px solid #00ff00;
  box-shadow: 0 0 20px #00ff0055;
}

input, textarea {
  width: 100%;
  background: #000;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border-radius: 5px;
  font-family: 'Courier New', monospace;
}

input:focus, textarea:focus {
  outline: none;
  box-shadow: 0 0 10px #00ff00;
}

button {
  background: transparent;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 0.75rem 2rem;
  border-radius: 5px;
  cursor: pointer;
  font-family: 'Courier New', monospace;
  transition: background 0.3s, box-shadow 0.3s;
}

button:hover {
  background: #00ff00;
  color: #000;
  box-shadow: 0 0 15px #00ff00cc;
}

.status {
  text-align: center;
  margin-top: 1rem;
  font-weight: bold;
}

  </style>
  <script>
    function showStatus(message, success = true) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.style.color = success ? '#00ff00' : 'red';
    }
  </script>
</head>
<body>
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/xkgjdrza" method="POST" onsubmit="showStatus('Sending...');">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
    <div id="status" class="status"></div>
  </form>
</body>
</html>
