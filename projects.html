<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustylad | Projects</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
    }h1 {
  text-align: center;
  text-shadow: 0 0 5px #00ff00;
}

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.card {
  background: #111;
  border: 1px solid #00ff00;
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0 0 15px #00ff0088;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00ff00cc;
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin: 1rem 0;
}

.card a {
  color: #00ff00;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div class="projects">
    <div class="card">
      <h2>Project One</h2>
      <p>A brief description of your first cool project goes here.</p>
      <a href="#">View Code</a>
    </div>
    <div class="card">
      <h2>Project Two</h2>
      <p>Description of another awesome tool or hack you've made.</p>
      <a href="#">Try Demo</a>
    </div>
    <div class="card">
      <h2>Project Three</h2>
      <p>Maybe something using Termux or an encryption system.</p>
      <a href="#">More Info</a>
    </div>
  </div>
</body>
</html>
